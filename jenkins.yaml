jenkins:
  numExecutors: 0
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${ADMIN_USER}"
          password: "${ADMIN_PASS}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false


unclassified:
  location:
    url: "${DOMAIN}"

appearance:
  locale:
    systemLocale: en
    ignoreAcceptLanguage: true
